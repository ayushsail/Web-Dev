<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <!-- Header tag is use for main heading of webpage, logos or navigation -->
    <header>
        <h1>SEMANTIC TAGS</h1>
    </header>
    <!-- nav tag is use to signifies menu on webpage -->
    <nav>
        <h3>Navigation</h3>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- aside tags is use for tangentially content  -->
    <aside>
        <p>This is an aside content</p>
    </aside>
    <!-- main content area of website  -->
    <main>
        <article>
            <h2>Article Title</h2>
            <section>
                <p>Content here</p>
            </section>
        </article>
        <figure>
            <img src="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/tutorial/html-semantic-tags/semantic-tags.png" alt="Structure of semantic tags" width="600">
            <figcaption>This is an example of sturctre semantic tags.</figcaption>
        </figure>
    </main>
    <!-- footer tag is use typically for contacts or copyright information -->
    <footer>
        <p>Copyright 2023</p>
    </footer>



</body>
</html>
