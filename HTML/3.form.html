<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Tags and Label Elements Example</title>
</head>
<body>
    <form>
        <!-- Text Input -->
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput"><br><br>

        <!-- Password Input -->
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="passwordInput" required ><br><br>

        <!-- Email Input -->
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="emailInput"><br><br>

        <!-- Number Input -->
        <label for="numberInput">Number:</label>
        <input type="number" id="numberInput" name="numberInput"><br><br>

        <!-- Date Input -->
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" name="dateInput"><br><br>

        <!-- Time Input -->
        <label for="timeInput">Time:</label>
        <input type="time" id="timeInput" name="timeInput"><br><br>

        <!-- Checkbox Input -->
        <label for="checkboxInput">Checkbox:</label>
        <input type="checkbox" id="checkboxInput" name="checkboxInput"><br><br>

        <!-- Radio Inputs -->
        <label>Radio Options:</label>
        <input type="radio" id="radio1" name="radioGroup" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radioGroup" value="option2">
        <label for="radio2">Option 2</label><br><br>

        <!-- File Input -->
        <label for="fileInput">File:</label>
        <input type="file" id="fileInput" name="fileInput"><br><br>

        <!-- Color Input -->
        <label for="colorInput">Color:</label>
        <input type="color" id="colorInput" name="colorInput"><br><br>

        <!-- Range Input -->
        <label for="rangeInput">Range:</label>
        <input type="range" id="rangeInput" name="rangeInput" min="0" max="100"><br><br>

        <!-- Search Input -->
        <label for="searchInput">Search:</label>
        <input type="search" id="searchInput" name="searchInput"><br><br>

        <!-- Tel Input -->
        <label for="telInput">Telephone:</label>
        <input type="tel" id="telInput" name="telInput"><br><br>

        <!-- URL Input -->
        <label for="urlInput">URL:</label>
        <input type="url" id="urlInput" name="urlInput"><br><br>

        <!-- Hidden Input (no label needed) -->
        <input type="hidden" id="hiddenInput" name="hiddenInput" value="hiddenValue">

        <!-- Submit Button -->
        <input type="submit" value="Submit">
        <!-- Reset Button -->
        <input type="reset" value="Reset">
        <!-- Button Input -->
        <input type="button" value="Click Me">
        <!-- Textarea Input -->
        <label for="textareaInput">Comments:</label>
        <textarea id="textareaInput" name="textareaInput" rows="4" cols="40"></textarea><br><br>

        <!-- Select Input -->
        <label for="selectInput">Choose an option:</label>
        <select id="selectInput" name="selectInput">
            <option value="">--Please choose--</option>
            <option value="apple">apple</option>
            <option value="orange">orange</option>
            <option value="banana">banana</option>
        </select><br><br>

    
    </form>
</body>
</html>
