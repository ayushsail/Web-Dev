<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <style> /*  Styling with ID and Class */
        #id1 /* ID selector(#): Unique to a single element */
        { 
            color: blue;
            font-size: 2em;
        }
        #id2 /* ID selector(#): Unique to a single element */
        { 
            color: red;
            font-size: 2em;
        }
        .class1 /* Class selector(.): Can be used on multiple elements */ 
        {
            color: green;
            font-style: italic;
        }
        .class2 /* Class selector(.): Can be used on multiple elements */ 
        {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <!-- Example of using ID and Class in HTML -->

    <!-- ID should be unique within a page. Used for a single element. -->
    <h1 id="id1">This is a Heading with an ID 1 </h1>

    <!-- Classes can be reused for multiple elements. Used for grouping and styling. -->
    <p class="class1">This paragraph uses a class called 'class1'.</p>
    <p class="class1">Another paragraph with the same class.</p>

    <!-- Combining ID and Class -->
    <div class="class2">
        <p id="id2">This is inside a div with both ID and class.</p>
    </div>
</body>
</html>
