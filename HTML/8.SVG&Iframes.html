<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG&Iframes</title>
    
</head>
<body>
    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" ></circle>
    </svg>
    <img src="img.svg" alt="A CIRCLE">
    <!-- if you want to use image.svg file, you need type "xmlns="http://www.w3.org/2000/svg"this in img.svg tab  -->
     <svg height="30" width="30">
    <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <!-- iframes -->
    <iframe src="https://www.codewithharry.com/tutorial/overview/html-home" width="1000" height="500"></iframe>
    <!-- YOUTUBE EMBED FEATURE -->
