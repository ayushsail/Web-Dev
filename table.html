<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table,th,td
        {
            border: 1px, solid black
        }
    </style>
</head>
<body>
    <table style="text-align: center;">
        <caption>12th BATCH</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ROLL NO.</th>
                <th>DIV</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AYUSH</td>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>KASTURI</td>
                <td>2</td>
                <td>C</td>
            </tr>
            <tr>
                <td>SHRAVNI</td>
                <td>3</td>
                <td>B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" >THE END</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
