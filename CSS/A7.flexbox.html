<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <style>
        .container0{
            border: 2px solid black;
            height: 460px;
            margin: 10px;
            background-color: #d1d1d1;
        }
        .items{
            border: 2px solid black;
            height: 70px;
            width: 70px;
            margin: 4px;
            text-align: center;
            background-color: #fffdb5;
        }

        /* CONTAINER PROPERTIES */

        /* justify content & align items */
        .container1{
            display: flex; /* this div becomes flex box, under which elements are called flex items */
            justify-content: center; /* used to align items along the main axis */
            /* center, end, start, flex end, flex start left, right, normal, space-between, space-around, space-evenly */
            align-items: center; /* used to align items along the cross axis */
            /* center, end, start, flex end, flex start left, right, normal, space-between, space-around, space-evenly, baseline, stretch */
        }

        /* flex direction */
        .container2{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* align items in any direction you want */
            /* row, column, row-reverse, column-reverse */ 
            /* the main and cross axis changes according to the flex direction */
            gap: 20px; /* it is used as a margin for itmes */
        }

        /* flex wrap & align content */
        .container3{
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* used to wrap the flex items */
            /* wrap, nowrap, wrap-reverse, balance */
            align-content: center; /* used to align items when they are in mulitple lines, here the items are in 3 lines */
            /* center, end, start, flex end, flex start left, right, normal, space-between, space-around, space-evenly, baseline, stretch */
            /* there is no justify-items property in flex box */
            /* we can also give gap in this way */
            row-gap: 4px;
            column-gap: 20px;
        }
        /* flex flow */
        .container4{
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            align-content: center;
            /* flex-flow: <flex-direction> <flex-wrap> */
            flex-flow: column-reverse wrap; /* used to toggle both above properties */
            /* we can also give gap in this way */
            /* gap: <row gap> <column gap> */
            gap: 4px 20px;
        }

        /* ITEMS PROPERTIES */

        /* order */
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
        .order-4{
            order: 4;
        }
        .order-5{
            order: 5;
        }
        .order-6{
            order: 6;
        }


        /* flex-grow */
        .item{
            flex-grow: 1;
        }
        .items1{
            flex-grow: 2; /* it will take space of two or more items */
        }

        /* flex-shrink */
        .items2{
            flex-shrink: 2; /* it will shrink 2x faster than other items */
        }

        /* align-self */
        .items3{
            align-self: flex-end;
        }
        .items4{
            align-self: flex-start;
        }

    </style>
</head>
