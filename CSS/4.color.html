<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        /* Ways to apply color */
    </style>
</head>
<body>
    <h1>WAYS TO APPLY COLORS</h1>
    <ol>
        <li style="color: aqua;">Color Key Word</li>
        <li style="color: #00FFFF;">Hex Color code</li>
        <li style="color: rgb(0, 255, 255);">RGB</li>
        <li style="color: rgba(0, 255, 255, 0.5);">RGBA</li> <!-- rgba is rgb with alpha channel who control opacity with range 0 to 1 -->
        <li style="color: hsl(180, 100%, 50%);">HSL - Hue Saturation Lightness</li> <!-- s and l should be in percentage -->
        <li style="color: hsla(180, 100%, 50%, 0.5);">HSL - Hue Saturation Lightness alpha</li> <!-- s and l should be in percentage -->
    </ol>

    <h1>IMP WEBSITE FOR COLOR CODE</h1>
    <iframe src="https://htmlcolorcodes.com/" width="900" height="500" frameborder="0"></iframe>
</body>
</html>
